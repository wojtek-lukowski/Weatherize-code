<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Weatherize create account</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>

<body class="create">
  <main>
    <div class="container logo">
      <img src="img/logo.svg" alt="logo">
    </div>
    <div class="container">
      <h2>Create account with email</h2>
    </div>
    <div class="form">
      <form action="dashboard.html">
        <ul>
          <li><input id="email" type="email" placeholder="Email" class="input" required></li>
          <li><input id="password" type="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" class="input" required></li>
          <li id="message">
              <div class="row">
                <div class="column col-sm-6">
                  <p id="capital" class="invalid">Uppercase</p>
                  <p id="letter" class="invalid">Lowercase</p>
                </div>
                <div class="column col-sm-6">
                  <p id="length" class="invalid">Minimum 8 characters</p>
                  <p id="number" class="invalid">Number</p>
                </div>
              </div>
          </li>
        </ul>
        <button type="submit" class="button create">Create Account</button>
      </form>
    </div>
  </main>
  <script src="js/validation.js"> </script>
</body>

</html>
