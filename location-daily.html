<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Weatherize location</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>

<body class="dashboard nomarginright">
  <main>

    <header class="search-container">
      <form>
        <input type="text" placeholder="Find location..." class="search">
      </form>
    </header>

    <div class="row location">
      <div class="column col-sm-8">
        <h3>New York</h3>
        <p>NYC, USA</p>
      </div>

      <div class="column col-sm-4">
        <a href="location-daily-fav.html">
          <img class="heart" id="heart" src="img/heart.svg" alt="fav">
          <img class="heart" id="heart-full" src="img/heart-full.svg" alt="fav">
        </a>
      </div>
    </div>
    <div class="forecast daily">

      <div class="fixed-card">
        <div class="bottomborder">
          <h5>Day</h5>
        </div>
        <div class="attributes">
          <div class="">
            <h5>Temp</h5>
          </div>
          <div class="">
            <h5>Sky</h5>
          </div>
          <div class="">
            <h5>Precip.</h5>
          </div>
          <div class="">
            <h5>Wind</h5>
          </div>
          <div class="">
            <h5>Water</h5>
          </div>
          <div class="">
            <h5>Waves</h5>
          </div>
        </div>
      </div>

      <div class="weather-card first-card">
        <div class="bottomborder">
          <h5>Today</h5>
        </div>
        <div class="attributes">
          <div class="">
            <h5>20°C</h5>
          </div>
          <div class="">
            <img src="img/cloud.svg" alt="cloud">
          </div>
          <div class="precip">
            <h5>0 mm</h5>
          </div>
          <div class="row">
            <div class="column col-sm-4 wind">
              <img src="img/wind.svg" alt="wind">
            </div>
            <div class="column col-sm-8 wind-speed">
              <h5>5 m/s</h5>
            </div>
          </div>
          <div class="">
            <h5>12°C</h5>
          </div>
          <div class="">
            <h5>0,5 m</h5>
          </div>
        </div>
      </div>


      <div class="weather-card">
        <div class="bottomborder">
          <h5>Tomorrow</h5>
        </div>
        <div class="attributes">
          <div class="">
            <h5>20°C</h5>
          </div>
          <div class="">
            <img src="img/cloud.svg" alt="cloud">
          </div>
          <div class="precip">
            <h5>0 mm</h5>
          </div>
          <div class="row">
            <div class="column col-sm-4 wind">
              <img src="img/wind.svg" alt="wind">
            </div>
            <div class="column col-sm-8 wind-speed">
              <h5>5 m/s</h5>
            </div>
          </div>
          <div class="">
            <h5>12°C</h5>
          </div>
          <div class="">
            <h5>0,5 m</h5>
          </div>
        </div>
      </div>

      <div class="weather-card">
        <div class="bottomborder">
          <h5>14.00</h5>
        </div>
        <div class="attributes">
          <div class="">
            <h5>20°C</h5>
          </div>
          <div class="">
            <img src="img/cloud.svg" alt="cloud">
          </div>
          <div class="precip">
            <h5>0 mm</h5>
          </div>
          <div class="row">
            <div class="column col-sm-4 wind">
              <img src="img/wind.svg" alt="wind">
            </div>
            <div class="column col-sm-8 wind-speed">
              <h5>5 m/s</h5>
            </div>
          </div>
          <div class="">
            <h5>12°C</h5>
          </div>
          <div class="">
            <h5>0,5 m</h5>
          </div>
        </div>
      </div>

      <div class="weather-card">
        <div class="bottomborder">
          <h5>13.00</h5>
        </div>
      </div>

      <div class="weather-card">
        <p>weather3</p>
      </div>

      <div class="weather-card">
        <p>weather4</p>
      </div>

      <div class="weather-card">
        <p>weather3</p>
      </div>

      <div class="weather-card">
        <p>weather3</p>
      </div>

      <div class="weather-card">
        <p>weather3</p>
      </div>

      <div class="weather-card">
        <p>weather3</p>
      </div>

      <div class="weather-card">
        <p>weather3</p>
      </div>

      <div class="weather-card">
        <p>weather3</p>
      </div>

      <div class="weather-card">
        <p>weather3</p>
      </div>

      <div class="weather-card">
        <p>weather3</p>
      </div>

      <div class="weather-card">
        <p>weather3</p>
      </div>

    </div>

    <div class="row switch" id="switch">
      <a href="location.html">
        <div class="column col-sm-6">
          <h4 class="default" id="hourly">Hourly</h4>
        </div>
        <div class="column col-sm-6" id="dni">
          <h4 class="active" id="daily">Daily</h4>
        </div>
      </a>
    </div>

  </main>

  <footer>
    <div>
      <nav>
        <ul>
          <li><a href="dashboard.html"><img src="img/dashboard.svg" alt="dashboard"></a></li>
          <li><a href="#"><img src="img/locations-active.svg" alt="locations"></a></li>
          <li><a href="#"><img src="img/settings.svg" alt="settings"></a></li>
        </ul>
      </nav>
    </div>
  </footer>

  <script src="js/script.js"> </script>
</body>

</html>
